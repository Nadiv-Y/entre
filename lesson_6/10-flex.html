<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        .flex-container{
            border: 5px solid rgb(255, 187, 0);
            height: 700px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            /* Section 6 answer */
            /* align-content: center;  */

        }

        .flex-item{
            background-color: rgb(255, 187, 0);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .grid-containers{
            width:1000px;    
        }

        .grid{
            display: grid;
            gap: 50px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .grid.fr{
            grid-template-columns: 30fr 70fr;
        }

        .grid.percentage{
            grid-template-columns: 30% 70%;
        }

        .grid-item{
            background-color: rgb(101, 201, 14);
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item:nth-child(2){
            background-color: rgb(0, 140, 255);
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">item 1</div>
        <div class="flex-item">item 2</div>
        <div class="flex-item">item 3</div>
        <div class="flex-item">item 4</div>
        <div class="flex-item">item 5</div>
        <div class="flex-item">item 6</div>
        <div class="flex-item">item 7</div>
        <div class="flex-item">item 8</div>
        <div class="flex-item">item 9</div>
        <div class="flex-item">item 10</div>
    </div>

    <div class="grid-containers">
        <div class="grid fr">
            <div class="grid-item">30fr</div>
            <div class="grid-item">70fr</div>
        </div>

        <div class="grid percentage">
            <div class="grid-item">30%</div>
            <div class="grid-item">70%</div>
        </div>
    </div>
</body>
</html>
