<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HomeWork/gridSite/style.css">
</head>

<body>
    <div class="container">
        <div class="mainContainer">
            <div class="topLeft">
                <div class="floatContainer">
                    <img src="/lib/images/grapes.jpeg" alt="grapes" class="floatPict">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id odit, neque quos dolores delectus
                        corrupti quibusdam? In repudiandae cupiditate porro tenetur recusandae!</p>
                </div>
            </div>
            <div class="topRight">
                <div class="topFlexContainer">
                    <img src="/lib/images/coffee.jpeg" alt="cup of coffee" class="flexPict">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa architecto sunt voluptas?</p>
                </div>
            </div>
            <div class="bottomLeft">
                <div class="leftFlexContainer">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </div>
            <div class="bottomRight">
                <div class="rightFlexContainer">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </div>
