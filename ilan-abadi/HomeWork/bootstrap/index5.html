<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-3">
        <h3 class="fw-bold">Get in Touch</h3>
        <h5>Questions to ask? Fill out the form to contact me directly...</h5>
        <form action="">
            <div class="mb-4 text-start">
                <label for="email" class="form-label">Email address:</label>
                <div class="input-group">
                    <i class="input-group-text bi bi-envelope-fill text-secondary"></i>
                    <input type="text" class="form-control" placeholder="e.g.mario@example.com"
                     id="email" name="email">
                    <i class="input-group-text bi bi-question-circle text-secondary"></i>
                </div>
            </div>
            <div class="mb-4 text-start">
                <label for="name" class="form-label">Name:</label>
                <div class="input-group">
                    <i class="input-group-text bi bi-person-fill text-secondary"></i>
                    <input type="text" class="form-control" placeholder="e.g.mario"
                     id="name" name="name">
                    <i class="input-group-text bi bi-question-circle text-secondary"></i>
                </div>
            </div>
            <div class="mb-4 text-start">
                <label for="question" class="form-label">What is your question about?:</label>
                <div class="input-group">
                    <i class="input-group-text bi bi-chat-right-dots-fill text-secondary"></i>
                    <select name="question" id="question" class="form-select">
                        <option value="1">Pricing query</option>
                        <option value="2">location query</option>
                        <option value="3">Other query</option>
                    </select>
                </div>
            </div>
            <textarea name="query" id="query" class="form-control mt-5"
            rows="5">Your query...</textarea>
            <button class="btn btn-secondary mt-4">Submit</button>
        </form>
    </div>
</body>

</html>
