    <script>
      console.log("=thirdQ=");
      const oneStudents = 10;
      const school = 1000;
      let sumOfStudentGrades = 0;
      let sumOfSchoolAverage = 0;
      for (let i = 1; i <= oneStudents; i++) {
        let grades = Math.floor(Math.random() * 101);
        sumOfStudentGrades += grades;
      }
      for (let i = 11; i <= school; i++) {
        let grades = Math.floor(Math.random() * 101);
        sumOfSchoolAverage += grades;
      }
      const studentAverage = sumOfStudentGrades / 10;
      const allSchoolAverage = (sumOfSchoolAverage + sumOfStudentGrades) / 1000;
      console.log("the student average is: " + studentAverage);
      console.log("the school average is: " + allSchoolAverage);
