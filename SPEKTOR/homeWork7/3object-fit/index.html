<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            gap: 0.5rem;
            height: 100vh;
            width: 90vw;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* will fill the div and crop if needed (best for banners/cards) */
        }

        /* Mobile: 1 column */
        .gallery {
            grid-template-columns: 1fr;
        }

        /* Tablet: 2 columns */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop: 3 columns */
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
                /* align-items: center;
                justify-content: center; */

            }

            .item-3 {
                grid-column-start: 2;
                grid-column-end: -1;
                grid-row-start: 1;
                grid-row-end: -3;
                /* grid-column: 2 / span 2;
                grid-row: 2 / 4; */
            }
        }
    </style>
</head>

<body>
    <div class="gallery">

        <img class="picture item-1" src="/ 01. מבוא HTML | CSS/lib/images/coffee.jpeg" alt="">
        <img class="picture item-2" src="/ 01. מבוא HTML | CSS/lib/images/grapes.jpeg" alt="">
        <img class="picture item-3" src="/ 01. מבוא HTML | CSS/lib/images/img-3.jpeg" alt="">
        <img class="picture item-4" src="/ 01. מבוא HTML | CSS/lib/images/img-4.jpeg" alt="">
        <img class="picture item-5" src="/ 01. מבוא HTML | CSS/lib/images/img-5.jpeg" alt="">
        <img class="picture item-6" src="/ 01. מבוא HTML | CSS/lib/images/img-6.jpeg" alt="">
        <img class="picture item-7" src="/ 01. מבוא HTML | CSS/lib/images/img-7.jpeg" alt="">
        <img class="picture item-8" src="/ 01. מבוא HTML | CSS/lib/images/img-8.jpeg" alt="">
        <img class="picture item-9" src="/ 01. מבוא HTML | CSS/lib/images/img-9.jpeg" alt="">

    </div>
</body>

</html>
