<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Family Demo</title>
  <style>
    body {
      padding: 20px;
    }
    .example {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Font Family Examples</h1>

  <div class="example" style="font-family: Arial, sans-serif;">
    Arial, sans-serif<br><span class="label">Modern, clean</span>
  </div>

  <div class="example" style="font-family: 'Times New Roman', serif;">
    Times New Roman, serif<br><span class="label">Classic, traditional</span>
  </div>

  <div class="example" style="font-family: 'Courier New', monospace;">
    Courier New, monospace<br><span class="label">Monospaced, like code</span>
  </div>

  <div class="example" style="font-family: 'Comic Sans MS', cursive;">
    Comic Sans MS, cursive<br><span class="label">Playful, handwritten</span>
  </div>

  <div class="example" style="font-family: Impact, fantasy;">
    Impact, fantasy<br><span class="label">Bold, decorative</span>
  </div>

</body>
</html>
