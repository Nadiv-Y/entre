<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
</head>

<body style="font-size: 16px">
    <p style="font-size: 20px">p1</p> <!--p1 = 20px-->
    <p style="font-size: 125%">p2</p> <!--p2 = 16*125% = 20px-->
    <p style="font-size: 1.25rem">p3</p> <!--p3 = 20*1.25 = 25px-->
</body>

</html>
