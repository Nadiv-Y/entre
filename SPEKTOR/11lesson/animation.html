<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .spinner {
            color: aliceblue;
            /* Option 1: text-align + line-height
✅ Best for single-line text only.
✅ Simple and easy to understand.
❌ Breaks if the text wraps or has multiple lines.
❌ Not responsive or flexible for different content sizes.
Use only when the div has fixed height and one line of text.
*/
            text-align: center;
            line-height: 200px;



            /* Option 2: Flexbox centering
✅ Most versatile and widely used.
✅ Works for single or multi-line content.
✅ Allows control over direction, spacing, alignment, wrapping, etc.
✅ Responsive and supports dynamic content.
Use when layout might vary, or when you need robust centering in modern designs.
*/
            /* display: flex;
            justify-content: center;
            align-items: center; */

           
           
           
            /* Option 3: CSS Grid centering
✅ Cleanest syntax for simple centering.
✅ Works great for both text and other elements.
✅ Easier than Flexbox when you only need centering.
❌ Slightly less flexible than Flexbox for complex layouts.
Use when you only need centering with minimal extra control.
*/
            /* display: grid;
            place-items: center; */


            vertical-align: middle;
            width: 200px;
            height: 200px;
            position: relative;
            top: 100px;
            left: 100px;
            background-color: blue;
            border-radius: 5%;
            animation-name: spin;
            animation-duration: 8s;
            animation-timing-function: ease;
            /* animation-delay: 2s;
            animation-iteration-count: 3; */
            animation-fill-mode: forwards;

        }

        .spinner:hover {
            animation-play-state: paused;
        }

        @keyframes spin {
            0% {
                scale: 0.5;
            }

            50% {
                scale: 1.5;
                transform: rotate(0deg);
            }

            100% {
                /* scale: 1.5; */
                transform: rotate(360deg);
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="spinner">
        <p class="spinner-text">Spinner</p>
    </div>
</body>

</html>
