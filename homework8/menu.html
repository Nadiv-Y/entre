<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Navbar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-light">
  <div class="container">
    <!-- לוגו -->
    <a class="navbar-brand fw-bold" href="#">
      <i class="bi bi-book"></i> הדרכים שהירום מתקשר איתך 
    </a>

    <!-- כפתור המבורגר -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- התפריט שמתרחב -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="#">על האתגר</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ביקורות</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">צור קשר</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-secondary btn-sm mt-2 mt-md-0 ms-md-3" href="#">הרשמה לאתגר</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- אייקונים של Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
