<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .buy-now-btn {
            background-color: #6c757d !important; /* Серый оттенок */
            color: white !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
<!-- השם -->
        <a class="navbar-brand" href="#">R vs U - the book</a>
    
        <!-- Кнопка-гамбургер для мобильного режима -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
<!-- כפתורי ההמבוגר מצד ימין -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link" href="#">About the Book</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Get in Touch</a></li>
            
                <!-- Элемент Buy Now с классом подчеркивания серым цветом -->
                <li class="nav-item">
                    <a class="btn btn-outline-dark nav-link buy-now-btn text-white" href="#">Buy Now</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

מובייל
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileMenuLabel">Меню</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled ps-0">
            <li><a href="#" class="dropdown-item">About the Book</a></li>
            <li><a href="#" class="dropdown-item">Reviews</a></li>
            <li><a href="#" class="dropdown-item">Get in Touch</a></li>
            <li><a href="#" class="dropdown-item">Pricing</a></li>
        </ul>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
