<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Modal styles */
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            border-top: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Get in Touch</h1>
    <p class="mb-4">Questions to ask? Fill out the form to contact me directly...</p>

    <form>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="e.g. mario@example.com">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="e.g. Mario">
        </div>
        <div class="form-group">
            <label for="subject">What is your question about?</label>
            <select class="form-control" id="subject">
                <option>Pricing query</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Your question...</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container mt-5 text-center">
    <h2>Stay Updated!</h2>
    <h3>Subscribe Now</h3>
    <p>Be among the first to know about our latest promotions, product releases, and exclusive discounts. Enter your email now and stay ahead of the curve!</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Register for Updates
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Get the Latest Updates</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="text" class="form-label">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, itaque ea. Reiciendis nesciunt nam quos delectus ipsa tenetur odit maiores, necessitatibus nostrum assumenda quibusdam sed ab a, harum mollitia quia.</label>
                        <label for="email" class="form-label">Your email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="e.g. mario@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
