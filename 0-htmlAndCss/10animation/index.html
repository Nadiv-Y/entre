<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .spinner {
            width: 200px;
            height: 200px;
            position: relative;
            top: 100px;
            left: 100px;
            background-color: blue;
            border-radius: 5%;
            animation-name: spin;
            animation-duration: 8s;
            animation-timing-function: ease;
            /* animation-delay: 2s;
            animation-iteration-count: infinite; */
            animation-fill-mode: forwards;
        }

        .spinner:hover {
            animation-play-state: paused;
        }

        @keyframes spin {
            0% {
                scale: 0.5;
            }

            50% {
                scale: 1.5;
                transform: rotate(0deg);
            }

            100% {
                scale: 1.5;
                transform: rotate(360deg);
                border-radius: 50%;
            }
            
        }
    </style>
</head>

<body>
    <div class="spinner">
        <p class="spinner-text">Spinner</p>
    </div>
</body>

</html>
