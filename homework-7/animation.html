<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spiner{
            height: 100px;
            width: 100px;
            margin: 500px;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
             border-radius: 0%;
            animation: pulse 4s ease-in-out infinite 
             ,morph 4s infinite ;
            animation-iteration-count: infinite;
        }
        @keyframes pulse {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50%      { transform: scale(2) rotate(360deg); }

        }
        @keyframes morph {
        0%{
        border-radius: 0% ;
        }
        50% , 100% { 
        border-radius: 50%;
        }
     
      }   
 

    </style>
</head>
<body>
    <div class="spiner">hello</div>
</body>
</html>
