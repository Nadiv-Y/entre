<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar {
      background-color: white;
    }

    .nav-link {
      color: #444 !important;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: #333;
      color: white !important;
    }

    .btn-buy {
      background-color: #444;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    .btn-buy:hover {
      background-color: #222;
    }

    .offcanvas {
      background-color: white;
    }

    .offcanvas .nav-link {
      color: #444 !important;
    }

    .offcanvas .nav-link:hover {
      background-color: #333;
      color: #fff !important;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- לוגו -->
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
  <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
</svg>
      RUSSIA VS UKRAINE - The Book
    </a>

    <!-- כפתור המבורגר במסך קטן -->
   <button class="btn btn-outline-secondary d-md-none" type="button"
  data-bs-toggle="collapse" data-bs-target="#mobileMenu"
  aria-expanded="false" aria-controls="mobileMenu">
  ☰ 
</button>

    <!-- תפריט רגיל במסך גדול -->
    <div class="collapse navbar-collapse justify-content-end d-none d-md-flex">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="#about">About The Book</a></li>
        <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Get in Touch</a></li>
        <li class="nav-item"><a class="nav-link" href="#buy">Buy Now</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- תפריט במסך קטן -->
<div class="collapse" id="mobileMenu">
  <ul class="navbar-nav bg-light p-3 rounded shadow-sm mt-2">
    <li class="nav-item"><a class="nav-link" href="#about">About The Book</a></li>
    <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
    <li class="nav-item"><a class="nav-link" href="#contact">Get in Touch</a></li>
    <li class="nav-item"><a class="nav-link" href="#buy">Buy Now</a></li>
  </ul>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
