<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Padding, Margin, Box-sizing</title>
    <style>
        .regular-box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        
        .padding-box {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .margin-box {
            width: 300px;
            height: 300px;
            background-color: lightyellow;
            border: 2px solid black;
            margin: 20px;
            margin-bottom: 20px;
        }
        
        .borderbox-box {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Homework 5 - Demonstration</h1>

    <h2>1. Regular Box (No Padding, No Margin)</h2>
    <div class="regular-box">

    </div>

    <h2>2. Padding Box (Padding Without Border-Box)</h2>
    <div class="padding-box">
    </div>

    <h2>3. Margin Box (External Margin)</h2>
    <div class="margin-box">
    </div>

    <h2>4. Border-Box (Padding Inside Without Expanding Size)</h2>
    <div class="borderbox-box">
    </div>

</body>

</html>
