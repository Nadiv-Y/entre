<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid Cell Alignment Demo</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            width: 400px;
            height: 300px;
            border: 3px solid black;
            /* שינוי כאן ידגים יישור של כל הגריד */
            justify-content: center;
            align-content: center;
            /* שינוי כאן ידגים יישור של התוכן בתוך כל תא */
            justify-items: start;
            align-items: start;
        }
        
        .item {
            width: 100%;
            height: 100%;
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            font-size: 24px;
            border-radius: 8px;
            border: 2px solid #2e7d32;
            display: flex;
            justify-content: start;
            /* יישור אופקי בתוך התא */
            align-items: start;
            /* יישור אנכי בתוך התא */
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
